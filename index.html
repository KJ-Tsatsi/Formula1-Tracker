<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Results Tracker</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Formula 1 Results Tracker</h1>
        <p>Stay up-to-date with the latest race results, standings, and more.</p>
    </header>
    <main>
        <section class="race-schedule">
            <h2>Last Grand Prix</h2>
            <p id="last-race"></p>
            <p id="race-date"></p>
            <div>
                <h2>Last Race Winner</h2>
                <p id="last-winner"></p>
            </div>
            
        </section>
        <section class="driver-standings">
            <h2>Driver Standings</h2>
            <table id="drivers-table"></table>

        </section>
        <section class="constructor-standings">
            <h2>Constructor Standings</h2>
            <table id="constructor-table"></table>

        </section>
    </main>
    <footer>
        <p>Â© 2024 Formula 1 Results Tracker</p>
    </footer>
    <script src="app/script.js"></script>
    <script src="app/standings.js"></script>
    <!-- <script src="controller.js"></script> -->
</body>
</html>
